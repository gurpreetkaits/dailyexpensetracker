name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/dailyexpensetracker

            # Reset any local changes to avoid conflicts during pull
            git reset --hard
            git pull origin main

            # Ensure SQLite database file exists
            if [ ! -f database/database.sqlite ]; then
              touch database/database.sqlite
              chmod 664 database/database.sqlite
            fi

            # Set correct permissions
            chmod -R 775 /var/www/html/dailyexpensetracker

            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader

            # Run Laravel migrations
            php artisan migrate --force

            # Clear and cache Laravel configurations
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache

            # Install Node dependencies and build assets
            cd /var/www/html/dailyexpensetracker/frontend
            npm install
            npm run build || echo "Frontend build failed, check for missing files."

            # Restart Apache service
            sudo systemctl restart apache2
